version: '2.0'
services:
  _host:
    depends_on:
    - db_publicdb
    links:
    - db_publicdb:publicdb
  db_publicdb:
    image: postgres:9.6-alpine
    environment:
       POSTGRES_USER: bioinfodb
       POSTGRES_PASSWORD: bioinfodb
       POSTGRES_DB: bioinfodb
    volumes:
    - db_bioinfodb_data:/var/lib/postgresql/data
volumes:
  db_bioinfodb_data:
